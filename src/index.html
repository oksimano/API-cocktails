<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coctails</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/css/main.css" />
	</head>
	<body>
		<nav class="navbar navbar-light" style="background-color: #e3f2fd">
			<div class="container">
				<a class="navbar-brand">Cocktails</a>
				<form class="d-flex">
					<div class="form-floating me-2">
						<input
							pattern="[a-zA-Z]"
							name="letter"
							required
							class="form-control"
							id="floatingInput"
							placeholder="Coctail first letter (a-z)"
						/>
						<label for="floatingInput">Cocktail first letter (a-z)</label>
					</div>
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</nav>

		<section class="d-flex flex-wrap container js-cocktails"></section>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
		<script src="./assets/js/index.js"></script>
	</body>
</html>
